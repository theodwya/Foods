<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <!-- Main Section -->
        <section class="main-section">
            <h1 class="section-heading">variety of foods</h1>
            <div class="main-section-icons">
                <div class="icon-wrapper">
                    <i class="fa-duotone fa-burger-fries change"></i>
                    <i class="fa-duotone fa-cake-slice"></i>
                    <i class="fa-duotone fa-carrot"></i>
                    <i class="fa-duotone fa-drumstick-bite"></i>
                    <i class="fa-duotone fa-donut"></i>
                    <i class="fa-duotone fa-egg"></i>
                    <i class="fa-duotone fa-hotdog"></i>
                    <i class="fa-duotone fa-ice-cream"></i>
                    <i class="fa-duotone fa-pizza-slice"></i>
                    <i class="fa-duotone fa-steak"></i>
                </div>
            </div>
            
        </section>
        <!-- End of Main Section -->


        <!-- Meal Secion -->
        <section class="meal-section">
            <h1 class="section-heading">popular meals</h1>
            <div class="cards-container">
                <div class="card">
                    <img src="/img/burger_fries_meal.png" alt="burger and fries meal" class="card-img">
                    <h3 class="card-name">Burger & Fries</h3>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img src="/img/Mexican Meal.png" alt="Enchilladas" class="card-img">
                    <h3 class="card-name">Enchilladas</h3>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img src="/img/steak meal.png" alt="Steak with Veggies" class="card-img">
                    <h3 class="card-name">The House Ribeye</h3>
                    <button class="card-btn">Order Now</button>
                </div>
            </div>
        </section>


        <!-- End of Meal Section -->


        <!-- End of Landing Page -->
    </div>
    <script src="js/script.js"></script>
    <script defer src="js/svgxuse.js"></script>
    <script src="https://kit.fontawesome.com/3f22b65577.js" crossorigin="anonymous"></script>
</body>
</html>
